<div id="jp_container_N" class="player" music-player>
	<div id="jquery_jplayer_N" class="jp-jplayer"></div>
	<div class="player_top"></div>
	<div class="player_middle">
		<div class="main_left"></div>
		<div class="player_list">
			<div class="playlist">
				<div class="playlist_header playlist_row">
					<div class="c1"></div>
					<div class="c2">歌曲(50)</div>
					<div class="c3">演唱者</div>
					<div class="c4">专辑</div>
					<div class="c5"></div>
				</div>
				<div class="playlist_row playlist_item" ng-repeat="music in myPlaylist.playlist" ng-class="{active: myPlaylist.current==$index?true:false}" ng-dblclick="play($index)">
					<div style="text-align: center">
						<input type="checkbox" />
					</div>
					<div class="song_title">{{music.title}}</div>
					<div class="song_artist">{{music.artist}}</div>
					<div class="song_album">{{music.album}}</div>
					<div>{{myPlaylist.current}}</div>
				</div>
			</div>
		</div>
		<div class="main_right">
			<div style="border:1px solid #000;width:160px;height:160px;margin:10px auto;background-size:cover;" ng-style="{'background-image':'url('+myPlaylist.playlist[myPlaylist.current].poster+')'}"></div>
		</div>
	</div>
	<div class="player_bottom">
		<div class="player-info">
			<div class="track-info">
				{{myPlaylist.playlist[myPlaylist.current].title}}-{{myPlaylist.playlist[myPlaylist.current].artist}}
				<div class="track-control">
					<i class="glyphicon glyphicon-heart-empty"></i>
					<i class="glyphicon glyphicon-share"></i>
					<i class="glyphicon glyphicon-more"></i>
				</div>
			</div>
			<div class="player-length">
				<div class="player-position jp-current-time"></div>
				<div class="player-progress jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="player-duration jp-duration">03:15</div>
			</div>
		</div>
		<div class="player-controls">
			<a ng-href="">
				<i class="glyphicon glyphicon-backward" ng-click="previous()"></i>
			</a>
			<a ng-href="">
				<i class="glyphicon glyphicon-play" ng-show="!playing" ng-click="play()"></i>
				<i class="glyphicon glyphicon-pause" ng-show="playing" ng-click="pause()"></i>
			</a>
			<a ng-href="">
				<i class="glyphicon glyphicon-forward" ng-click="next()"></i>
			</a>
		</div>
		<div class="player-volumn"></div>
	</div>
</div>
